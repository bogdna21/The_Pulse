{% extends "base.html" %}

{% block content %}
<div class="container mt-5 fade-in">
  <div class="card shadow p-4">
    <h2 class="text-center mb-4">✍️ Реєстрація</h2>

    <form method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          <strong>Помилка:</strong> Перевірте заповнені поля.
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Ім’я користувача</label>
        <input type="text" name="username" class="form-control" id="id_username" required>
      </div>
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="id_email" required>
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label">Пароль</label>
        <input type="password" name="password1" class="form-control" id="id_password1" required>
      </div>
      <div class="mb-3">
        <label for="id_password2" class="form-label">Підтвердження пароля</label>
        <input type="password" name="password2" class="form-control" id="id_password2" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
    </form>
  </div>
</div>
{% endblock %}
